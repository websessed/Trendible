
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trendible Feed</title>
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body{
      font-family: 'Montserrat';
    }
    .momentum {
      color: green;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-900" x-data="trendibleApp()">
  <div class="max-w-5xl mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6">üî• Trendible Feed</h1>

    <template x-if="!selectedTrend">
      <div class="space-y-4">
        <template x-for="trend in trends" :key="trend.title">
          <div class="bg-white p-4 rounded-xl shadow cursor-pointer hover:bg-gray-50" @click="selectTrend(trend)">
            <h2 class="text-xl font-semibold" x-text="trend.title"></h2>
            <p class="text-sm text-gray-600 mt-1" x-text="trend.description"></p>
            <div class="mt-2 text-xs text-gray-500">
              <span x-text="'Mentions: ' + trend.mentions"></span> ‚Ä¢ 
              <span x-text="'Sentiment: ' + trend.sentiment"></span> ‚Ä¢ 
              <span x-text="'Sources: ' + trend.sources.join(', ')"></span>
            </div>
          </div>
        </template>
      </div>
    </template>

    <template x-if="selectedTrend">
      <div>
        <button class="text-blue-500 mb-4" @click="selectedTrend = null">‚Üê Back to Feed</button>

        <h2 class="text-2xl font-bold mb-2" x-text="selectedTrend.title"></h2>
        <p>momentum 47 <span class="momentum"> 6.4%</span></p>
        <br>
        
        <div class="mb-4">
          <nav class="flex space-x-4 border-b pb-2">
            <template x-for="tab in tabs" :key="tab">
              <button @click="activeTab = tab" 
                      class="text-sm px-3 py-1 rounded-t-md"
                      :class="{'bg-blue-100 text-blue-600': activeTab === tab, 'text-gray-600': activeTab !== tab}">
                <span x-text="tab"></span>
              </button>
            </template>
          </nav>
        </div>

        <!-- Key People Tab -->
        <template x-if="activeTab === 'Key People'">
          <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <template x-for="lead in leads" :key="lead.username">
              <div class="bg-white rounded-xl shadow-md p-4 flex flex-col items-center">
                <img :src="lead.image" alt="Profile" class="w-20 h-20 rounded-full mb-3">
                <h2 class="font-semibold text-lg" x-text="lead.name"></h2>
                <p class="text-sm text-gray-500" x-text="lead.location"></p>
                <p class="text-sm font-medium mt-2 text-center" x-text="lead.title"></p>
                <p class="text-xs mt-2 text-gray-600 text-center" x-text="lead.bio"></p>
                <div class="flex space-x-2 mt-3">
                  <a :href="lead.twitter" target="_blank" class="text-blue-500 text-xs">Twitter</a>
                  <a :href="lead.linkedin" target="_blank" class="text-blue-700 text-xs">LinkedIn</a>
                </div>
              </div>
            </template>
          </div>
        </template>

        <!-- Trend Data Tab -->
        <template x-if="activeTab === 'Trend Data'">
          <div class="bg-white rounded-xl shadow p-4">
            <h3 class="font-bold text-lg mb-4">üìà Engagement Timeline</h3>
            <p class="text-sm text-gray-700 mb-2">Mentions grew by 210% over the last 14 days.</p>
            <p class="text-sm text-gray-700 mb-2">Top countries: USA üá∫üá∏, Brazil üáßüá∑, Nigeria üá≥üá¨</p>
            <p class="text-sm text-gray-700 mb-2">Popular keywords: "AI voiceover", "text to speech", "ElevenLabs", "TikTok narration"</p>
            <p class="text-sm text-gray-700">First detected on: Jan 7, 2025</p>
          </div>
        </template>

        <!-- Tools Tab -->
        <template x-if="activeTab === 'Tools'">
          <div class="space-y-3">
            <div class="bg-white p-4 rounded shadow">
              <h4 class="font-semibold">üîä ElevenLabs</h4>
              <p class="text-sm text-gray-600">Realistic voice AI API. Used in YouTube narration, audiobooks, and TikTok memes.</p>
              <a href="https://elevenlabs.io" class="text-blue-600 text-xs" target="_blank">Visit Tool ‚Üí</a>
            </div>
            <div class="bg-white p-4 rounded shadow">
              <h4 class="font-semibold">üß† Resemble.ai</h4>
              <p class="text-sm text-gray-600">Create synthetic voice clones and deploy via REST API.</p>
              <a href="https://www.resemble.ai/" class="text-blue-600 text-xs" target="_blank">Visit Tool ‚Üí</a>
            </div>
            <div class="bg-white p-4 rounded shadow">
              <h4 class="font-semibold">üìö AI Voiceover Playbook (Gumroad)</h4>

              <a href="#" class="text-blue-600 text-xs">Download Guide ‚Üí</a>
            </div>
          </div>
        </template>

        <!-- Threads Tab -->
        <template x-if="activeTab === 'Threads'">
          <div class="space-y-4">
            <div class="bg-white p-4 rounded shadow">
              <p class="text-sm text-gray-800">üßµ <strong>@aihustler</strong>: ‚ÄúHow I made $1.2k with AI voiceovers in 2 weeks using ElevenLabs + TikTok ads.‚Äù</p>
              <a href="https://twitter.com/aihustler/status/123456" class="text-xs text-blue-500" target="_blank">Read thread ‚Üí</a>
            </div>
            <div class="bg-white p-4 rounded shadow">
              <p class="text-sm text-gray-800">üß† <strong>@founderbot</strong>: ‚ÄúA founder just raised $50k building an AI narrator for audiobooks. Here‚Äôs the stack.‚Äù</p>
              <a href="https://twitter.com/founderbot/status/123789" class="text-xs text-blue-500" target="_blank">Read thread ‚Üí</a>
            </div>
            <div class="bg-white p-4 rounded shadow">
              <p class="text-sm text-gray-800">üìñ <strong>Substack by AudioNext</strong>: ‚ÄúThe rise of AI voices and what it means for creators‚Äù</p>
              <a href="https://audionext.substack.com/p/ai-voices" class="text-xs text-blue-500" target="_blank">Read article ‚Üí</a>
            </div>
          </div>
        </template>

      </div>
    </template>
  </div>

</body>
</html>
